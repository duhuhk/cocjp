<!DOCTYPE html>
<html>
<head>
   <title>COCJP DevTools</title>
   <link rel="stylesheet" type="text/css" href="../../stylesheets/root.css">
   <link rel="stylesheet" type="text/css" href="../../stylesheets/banner.css">
   <link rel="stylesheet" type="text/css" href="../../stylesheets/info.css">
</head>
<body>
   <div id="banner">
      <p id="banner-welcome">COCJPへようこそ</p>
      <span>
         <a class="banner-element" href="https://duhuhk.github.io/cocjp/">Home</a>
         <a class="banner-element" href="https://duhuhk.github.io/cocjp/vocab/">Vocabulary</a>
         <a class="banner-element" href="https://duhuhk.github.io/cocjp/grammar/">Grammar</a>
         <a class="banner-element" href="https://duhuhk.github.io/cocjp/chapters/">Lessons</a>
         <a class="banner-element" href="https://duhuhk.github.io/cocjp/banner_other/">Other</a>
         
         <span id="banner-search" class="banner-element"><label for="page-search">Search: </label><input id="page-search" type="text"></span>
      </span>
   </div>
   
   <p class="info-page-header"></p>
   
   <div class="info-body">
      <p class="ih info-body-header">DevTools</p>
      <div class="info-group">
         <p class="ih info-group-header" data-is-minimized="disable">Make a Table</p>
         <div class="info-content">
            
            
         </div>
         <div class="info-group">
            <p class="ih info-nested-header">Import / Export</p>
            <label for="import-table">Import from file: </label><input type="file" id="import-table" accept=".txt,.cji" style="font-style: italic;">
            <br />
            <button id="process-import-table">Process (click twice)</button>
            <hr />
            <button id="export-table-as-cji">Export table as .cji</button>
            <br />
            <button id="export-table-as-txt">Export table as .txt</button>
         </div>
         <div class="info-group">
            <p class="ih info-nested-header">Table Name</p>
            <label for="table-name">Name: </label><input id="table-name" type="text">
         </div>
         <div class="info-group">
            <p class="ih info-nested-header">Table Meta</p>
            <span style="display: grid; grid-template-columns: auto 1fr; grid-auto-columns: min-content; column-gap: 6px;">
               <label style="grid-column: 1;" for="table-meta-library">library: </label>
               <input style="grid-column: 2; width: auto;" id="table-meta-library" type="text">
               <br />
               <label style="grid-column: 1;" for="table-meta-libraryFull">libraryFull: </label>
               <input style="grid-column: 2; width: auto;" id="table-meta-libraryFull" type="text">
               <br />
               <label style="grid-column: 1;" for="table-meta-type">type: </label>
               <input style="grid-column: 2; width: auto;" id="table-meta-type" type="text">
               <br />
               <label style="grid-column: 1;" for="table-meta-isDevTool">isDevTool: </label>
               <input style="grid-column: 2; width: auto;" id="table-meta-isDevTool" type="text">
               <br />
               <label style="grid-column: 1;" for="table-meta-isCustom">isCustom: </label>
               <input style="grid-column: 2; width: auto;" id="table-meta-isCustom" type="text">
               <br />
               <label style="grid-column: 1;" for="table-meta-customLibrary">customLibrary: </label>
               <input style="grid-column: 2; width: auto;" id="table-meta-customLibrary" type="text">
               <br />
               <label style="grid-column: 1;" for="table-meta-cjiVer">cjiVer: </label>
               <input style="grid-column: 2; width: auto;" id="table-meta-cjiVer" type="text">
               <br />
               <label style="grid-column: 1;" for="table-meta-outTab">outputTabChar: </label>
               <input style="grid-column: 2; width: auto;" id="table-meta-outTab" type="text">
            </span>
         </div>
         <div class="info-group">
            <p class="ih info-nested-header">Columns</p>
            <label for="c-cnt">Col amt.: </label><input id="c-cnt" type="text" value="1">
            <br />
            <span id="name-columns">Col names: </span>
         </div>
         <div class="info-group">
            <p class="ih info-nested-header">Data</p>
            <span id="row-cont"></span>
            <br />
            <button id="clear-empty-rows">Remove empty rows (placeholder)</button>
         </div>
         <div class="info-group">
            <p class="ih info-nested-header">Table Preview</p>
            <button id="build-preview-table">Build preview</button> <i>Won't have minimize option - preview not present at page load</i>
            <span id="table-preview"></span>
         </div>
         <div class="info-group">
            <p class="ih info-nested-header">Convert CJI to Google Sheets data</p>
            <button id="file-to-Gsheets">Use processed .cji file</button>
            <hr />
            <textarea id="user-data-convert-cji-to-Gsheets" placeholder="Custom CJI data here..." style="width: calc(100% - 8px);" rows="1"></textarea>
            <br />
            <button id="cji-to-Gsheets">Use custom CJI data</button>
         </div>
         <div class="info-group">
            <p class="ih info-nested-header">Output Data</p>
            <button id="output-table-cji">Output table CJI data</button>
            <hr />
            <button id="output-table-html">Output HTML</button>&emsp;
            <label for="extra-tab-table-output">Add additional tabs: </label><input type="text" id="extra-tab-table-output" value="2">
            <!--<br /><br />-->
            <hr />
            <div class="info-group" style="background-color: var(--color-i-base);">
               <p class="ih info-group-header">Output</p>
               <span id="dummy"><i>No output yet.</i></span>
            </div>
         </div>
      </div>
   </div>
   
   <script src="../../script/omnipresent.js"></script>
   
   <script src="./devtools.js"></script>
</body>
</html>
