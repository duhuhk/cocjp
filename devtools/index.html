<!DOCTYPE html>
<html>
<head>
   <title>COCJP DevTools</title>
   <link rel="stylesheet" type="text/css" href="../stylesheets/root.css">
   <link rel="stylesheet" type="text/css" href="../stylesheets/banner.css">
   <link rel="stylesheet" type="text/css" href="../stylesheets/info.css">
</head>
<body>
   <div id="banner">
      <p id="banner-welcome">カキップへようこそ</p>
      <span>
         <a class="banner-element" href="https://duhuhk.github.io/cocjp/">Home</a>
         <a class="banner-element" href="https://duhuhk.github.io/cocjp/vocab/">Vocabulary</a>
         <a class="banner-element" href="https://duhuhk.github.io/cocjp/grammar/">Grammar</a>
         <a class="banner-element" href="https://duhuhk.github.io/cocjp/chapters/">Lessons</a>
         <a class="banner-element" href="https://duhuhk.github.io/cocjp/banner_other/">Other</a>
         
         <span id="banner-search" class="banner-element"><label for="page-search">Search: </label><input id="page-search" type='text'></span>
      </span>
   </div>
   
   <p class="info-page-header"></p>
   
   <div class="info-body">
      <p class="ih info-body-header">DevTools</p>
      <div class="info-group">
         <p class="ih info-group-header">Make a Table</p>
         <div class="info-content">
            
            
         </div>
         <div class="info-group">
            <p class="ih info-nested-header">Import / Export</p>
            <label for="import-table">File to import from: </label><input type="file" id="import-table" accept=".txt,.cji" style="font-style: italic;">
            <br />
            <button id="process-import-table">Process (click twice)</button>
            <hr />
            <button id="export-table">Export table</button>
         </div>
         <div class="info-group">
            <p class="ih info-nested-header">Table Name</p>
            <label for="table-name">Name: </label><input id="table-name" type="text">
         </div>
         <div class="info-group">
            <p class="ih info-nested-header">Columns</p>
            <label for="c-cnt">Col amt.: </label><input id="c-cnt" type="text" value="1">
            <br />
            <span id="name-columns">Col names: </span>
         </div>
         <div class="info-group">
            <p class="ih info-nested-header">Data</p>
            <span id="row-cont"></span>
            <br />
            <button id="clear-empty-rows">Remove empty rows (placeholder)</button>
         </div>
         <div class="info-group">
            <p class="ih info-nested-header">Preview</p>
            <button id="build-preview-table">Build preview</button>
            <span id="table-preview"></span>
         </div>
         <!--<p id="dummy"></p>-->
      </div>
   </div>
   
   <script src="./devtools.js"></script>
   
   <script src="https://duhuhk.github.io/cocjp/script/omnipresent.js"></script>
</body>
</html>
